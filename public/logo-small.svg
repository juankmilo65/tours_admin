<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <circle cx="24" cy="24" r="22" fill="url(#gradient1)"/>
  
  <!-- Icono de monumento/torre simplificado -->
  <g transform="translate(12, 10)">
    <!-- Base del monumento -->
    <path d="M12 24 L12 20 L9 16 L3 16 L0 20 L0 24 Z" fill="white" fill-opacity="0.3"/>
    <!-- Torre principal -->
    <rect x="5" y="4" width="8" height="16" rx="1" fill="white"/>
    <!-- CÃºpula superior -->
    <path d="M5 4 Q9 0 13 4" fill="url(#gradient2)"/>
    <!-- Ventana -->
    <rect x="7" y="8" width="4" height="6" rx="0.5" fill="url(#gradient1)" fill-opacity="0.5"/>
    <!-- Detalle superior -->
    <rect x="8" y="1" width="2" height="3" fill="url(#gradient2)"/>
    <!-- Bandera -->
    <path d="M9 1 L9 0 L17 1 L9 1" fill="#E11D48"/>
  </g>
  
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>
</svg>
